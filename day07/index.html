
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div class="main">
                <div class="header">
                    <i class='fas fa-align-left'></i>
                    <p>Notifications</p> <input type="text" class="search-input" placeholder="Search ...">
                    <i class='fas fa-search'></i>
                </div>
                <div class="conteudo">
                    <div class="post um">
                        <p>9:24 AM</p>
                        <h2><span>John Walker</span> posted a photo on your wall.</h2>
                    </div>
                    <div class="post dois">
                        <p>8:19 AM</p>
                        <h2><span>Alice Parker</span> commented your last post..</h2>
                    </div>
                    <div class="post tres">
                        <i class='far fa-circle'></i>
                        <p>Yesterday</p>
                        <h2><span>Luke Wayne</span> added you as friend.</h2>
                    </div>
                </div>
            </div>
            <div class="barra">
                <ul>
                    <li><span ><img class="icon" src="imagens/painel.png" alt="painel"></span> Dashboard</li>
                    <li><span ><img class="icon" src="imagens/user.png" alt="user"></span>Profile</li>
                    <li><span ><img class="icon"src="imagens/sino.png" alt="sino"></span>Notifications</li>
                    <li><span ><img class="icon" src="imagens/mensagem.png" alt="mensagens"></span>Messages</li>
                    <li><span ><img class="icon" src="imagens/config.png" alt="configurações" ></span>Settings</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="javascript.js"></script>

</html>
